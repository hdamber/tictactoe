<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class = container>
    <div id="board"><h1>Tic Tac Toe</h1>

  <div class = audioFile>  
 <audio src = "Starwars The Imperial March (Darth Vader's Theme) - Star Wars - The Empire Strikes Back Original Soundtrack - 01.mp3" controls autoplay>
 </div>


    <div class="row">
        <div class="top left cell" id ="one"></div>
        <div class="top center cell" id ="two"></div>
        <div class="top right cell" id ="three"></div>
    </div>

    <div class="row">
        <div class="middle left cell" id ="four"></div>
        <div class="middle center cell" id ="five"></div>
        <div class="middle right cell" id="six"></div>
    </div>
    
    <div class="row">
        <div class="bottom left cell" id="seven"></div>
        <div class="bottom middle cell" id="eight"></div>
        <div class="bottom right cell" id="nine"></div>

  
    </div>
    </audio>
    </div>


   

        <script src="app.js"></script>
    
</body>
</html>
